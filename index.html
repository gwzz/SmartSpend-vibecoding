  <body class="bg-[#F2F2F7] text-slate-900 select-none overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // In development/preview environments, Service Workers can cause origin issues and caching problems.
      // We explicitly unregister them to ensure the app loads the latest version.
      window.addEventListener('load', function() {
        if ('serviceWorker' in navigator) {
          try {
            navigator.serviceWorker.getRegistrations()
              .then(function(registrations) {
                for(let registration of registrations) {
                  registration.unregister().catch(function(e) {
                    // Ignore specific unregister errors
                    console.debug('SW unregister suppressed:', e);
                  });
                }
              })
              .catch(function(err) {
                // Silently ignore SW access errors in preview/sandboxed envs
                console.debug('SW registry access suppressed:', err);
              });
          } catch (e) {
            console.debug('SW access suppressed:', e);
          }
        }
      });
    </script>
  </body>
